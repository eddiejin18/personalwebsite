<!DOCTYPE html>
<html>
<head>
    <title>Writing - Edward Jin</title>
    <link rel="icon" type="image/png" href="../ejlex.png">
    <style>
        :root {
            --font-sans: "Sohne", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --text: 16px;
            --leading: 28px;
            --fg: #f2f2f2;
            --bg: #1a1a1a;
        }

        body {
            font-family: var(--font-sans);
            max-width: 650px;
            margin: 80px auto;
            padding: 0 15px;
            line-height: var(--leading);
            font-size: var(--text);
            color: var(--fg);
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: var(--fg);
            transition: opacity 0.2s ease;
        }

        .back-button:hover {
            opacity: 0.7;
        }

        h1 {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            text-align: center;
            margin-bottom: 40px;
        }

        [data-theme="light"] {
            --fg: #1a1a1a;
            --bg: #f2f2f2;
        }

        /* Theme switch styles */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 30px;
            cursor: pointer;
            padding: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .switch-handle {
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .theme-switch::before {
            content: "üåô";
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .theme-switch::after {
            content: "‚òÄÔ∏è";
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0;
        }

        .theme-switch.active {
            background: #f2f2f2;
        }

        .theme-switch.active .switch-handle {
            transform: translateX(30px);
        }

        .theme-switch.active::before {
            opacity: 0;
        }

        .theme-switch.active::after {
            opacity: 1;
        }

        .content {
            animation: fadeInDown 0.6s ease-out forwards;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê</a>
    
    <div class="theme-switch">
        <div class="switch-handle"></div>
    </div>

    <div class="content">
        <h1>Writing</h1>
    </div>

    <script>
        const themeSwitch = document.querySelector('.theme-switch');
        const html = document.documentElement;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeSwitch.classList.toggle('active', savedTheme === 'light');

        themeSwitch.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeSwitch.classList.toggle('active');
        });
    </script>
</body>
</html>
