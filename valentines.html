<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Happy Valentine's Day | Edward Jin</title>
    <link rel="icon" type="image/svg+xml" href="ej.svg">
    <style>
        :root {
            --font-sans: "Sohne", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --text: 16px;
            --leading: 28px;
            --fg: #f2f2f2;
            --bg: #1a1a1a;
        }

        body {
            font-family: var(--font-sans);
            max-width: 650px;
            margin: 80px auto;
            padding: 0 15px;
            line-height: var(--leading);
            font-size: var(--text);
            color: var(--fg);
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 30px;
            cursor: pointer;
            padding: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .switch-handle {
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .theme-switch::before {
            content: "üåô";
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .theme-switch::after {
            content: "‚òÄÔ∏è";
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0;
        }

        .theme-switch.active {
            background: #f2f2f2;
        }

        .theme-switch.active .switch-handle {
            transform: translateX(30px);
            background: #666666;
        }

        .theme-switch.active::before {
            opacity: 0;
        }

        .theme-switch.active::after {
            opacity: 1;
        }

        [data-theme="light"] {
            --fg: #1a1a1a;
            --bg: #f2f2f2;
        }

        .flower {
            position: fixed;
            pointer-events: none;
            font-size: 24px;
            animation: fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            text-align: center;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 3s; /* Wait for flowers to finish */
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .button {
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            font-family: var(--font-sans);
        }

        .yes-btn {
            background: #ff4d4d;
            color: white;
        }

        .no-btn {
            background: #666;
            color: white;
        }

        .button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .heart {
            color: #ff4d4d;
            font-size: 40px;
            margin: 20px 0;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <div class="switch-handle"></div>
    </div>

    <div class="content">
        <h1>Will you be my Valentine?</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="buttons">
            <button class="button yes-btn" onclick="handleYes()">Yes</button>
            <button class="button no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        const themeSwitch = document.querySelector('.theme-switch');
        const html = document.documentElement;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeSwitch.classList.toggle('active', savedTheme === 'light');

        themeSwitch.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeSwitch.classList.toggle('active');
        });

        // Flower animation
        function createFlower() {
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = 'üå∏';
            flower.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(flower);
            
            // Remove flower after animation
            flower.addEventListener('animationend', () => {
                flower.remove();
            });
        }

        // Create flowers on load
        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                createFlower();
            }, Math.random() * 3000); // Spread over 3 seconds
        }

        // Button handlers
        function handleYes() {
            document.querySelector('.content').innerHTML = `
                <h1>Yay! ‚ù§Ô∏è</h1>
                <div class="heart">‚ù§Ô∏è</div>
                <p>Thank you for making me the happiest person!</p>
            `;
            // Create celebration flowers
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createFlower();
                }, Math.random() * 2000);
            }
        }

        function handleNo() {
            const noBtn = document.querySelector('.no-btn');
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 40);
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
