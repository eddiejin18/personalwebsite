<!DOCTYPE html>
<html>
<head>
    <title>Investing - Edward Jin</title>
    <link rel="icon" type="image/png" href="../ejlex.png">
    <style>
        /* ... exact same styles as writing/index.html ... */
        :root {
            --font-sans: "Sohne", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --text: 16px;
            --leading: 28px;
            --fg: #f2f2f2;
            --bg: #1a1a1a;
        }

        /* Copy all styles from writing/index.html */
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê</a>
    
    <div class="theme-switch">
        <div class="switch-handle"></div>
    </div>

    <div class="content">
        <h1>Investing</h1>
    </div>

    <script>
        /* ... exact same script as writing/index.html ... */
        const themeSwitch = document.querySelector('.theme-switch');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeSwitch.classList.toggle('active', savedTheme === 'light');

        themeSwitch.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeSwitch.classList.toggle('active');
        });
    </script>
</body>
</html>
