<!DOCTYPE html>
<html>
<head>
    <title>Writing - Edward Jin</title>
    <link rel="icon" type="image/png" href="ejlex.png">
    <style>
        :root {
            --font-sans: "Sohne", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --text: 16px;
            --leading: 28px;
            --fg: #f2f2f2;
            --bg: #1a1a1a;
        }

        body {
            font-family: var(--font-sans);
            max-width: 650px;
            margin: 80px auto;
            padding: 0 15px;
            line-height: var(--leading);
            font-size: var(--text);
            color: var(--fg);
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: var(--fg);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        [data-theme="light"] {
            --fg: #1a1a1a;
            --bg: #f2f2f2;
        }

        h1 {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê</a>
    
    <div class="theme-switch">
        <div class="switch-handle"></div>
    </div>

    <div class="content">
        <h1>Writing</h1>
        <!-- Rest of content -->
    </div>

    <script>
        const themeSwitch = document.querySelector('.theme-switch');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeSwitch.classList.toggle('active', savedTheme === 'light');

        themeSwitch.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeSwitch.classList.toggle('active');
        });
    </script>
</body>
</html>
