        <style>
            :root {
                --font-sans: "Sohne", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                --text: 16px;
                --leading: 28px;
                --fg: #696969;
                --bg: #f2f2f2;
            }

            body {
                font-family: var(--font-sans);
                max-width: 650px;
                margin: 80px auto;
                padding: 0 15px;
                line-height: var(--leading);
                font-size: var(--text);
                color: var(--fg);
                background: var(--bg);
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            a {
                color: #000000;
                text-decoration: none;
            }

            a:hover {
                opacity: 0.8;
            }

            .header {
                position: relative;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 40px;
                padding: 13px 20px 13px 0;
                margin-top: 0;
            }

            .name-container {
                position: relative;
                display: inline-block;
                height: 28px;
                margin-left: 0;
            }

            .name-container a {
                display: block;
                text-decoration: none;
                color: #000000 !important;
            }

            .name, .korean-name {
                font-size: 18px;
                font-weight: 400;
                margin: 0;
                line-height: 28px;
                position: absolute;
                left: 0;
                top: 0;
                transition: opacity 0.3s ease;
                white-space: nowrap;
            }

            .korean-name {
                opacity: 0;
            }

            .name-container:hover .name {
                opacity: 0;
            }

            .name-container:hover .korean-name {
                opacity: 1;
            }

            .nav {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .nav a {
                color: #000000;
                font-size: 16px;
                font-weight: 400;
            }

            /* Simple underline styles */
            .underline {
                text-decoration: underline !important;
            }


            /* Animation styles */
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(10px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .word {
                display: inline-block;
                opacity: 0;
                animation: fadeInUp 0.27s ease-out forwards;
            }

            .header .word {
                animation: fadeInUp 0.297s ease-out forwards;
            }

            ul li {
                opacity: 1;
                animation: none;
            }

            .article-list {
                list-style: none;
                padding: 0;
            }

            .article-item {
                margin-bottom: 20px;
            }

            .article-link {
                font-size: 16px;
                text-decoration: none;
            }

            .article-link:hover {
                opacity: 0.8;
            }

            /* Add these styles for the theme toggle */
            .left-header {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .theme-toggle {
                background: none;
                border: none;
                padding: 0;
                color: var(--fg);
                cursor: pointer;
                height: 28px;
                width: 28px;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .theme-toggle:hover {
                opacity: 0.8;
            }

            /* Theme switch styles */
            .theme-switch {
                display: none;
            }

            [data-theme="light"] {
                --fg: #1a1a1a;
                --bg: #f2f2f2;
            }
        </style>
    </head>
