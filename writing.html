<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edward Jin's Writing">
    <title>Writing | Edward Jin</title>
    <link rel="icon" type="image/svg+xml" href="ej.svg">
    <style>
        :root {
            --font-sans: "Sohne", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --text: 16px;
            --leading: 28px;
            --fg: #f2f2f2;
            --bg: #1a1a1a;
        }

        body {
            font-family: var(--font-sans);
            max-width: 650px;
            margin: 80px auto;
            padding: 0 15px;
            line-height: var(--leading);
            font-size: var(--text);
            color: var(--fg);
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: var(--fg);
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        a:hover {
            opacity: 0.8;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .name-container {
            position: relative;
            display: inline-block;
            height: 28px;
            width: auto;
        }

        .name, .korean-name {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            line-height: 28px;
            position: absolute;
            left: 0;
            top: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .korean-name {
            opacity: 0;
        }

        .name-container:hover .name {
            opacity: 0;
        }

        .name-container:hover .korean-name {
            opacity: 1;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            line-height: 18px;
            vertical-align: baseline;
        }

        /* Animation styles */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInDown 0.6s ease-out forwards;
            opacity: 0;
        }

        .content > * {
            animation: fadeInDown 0.6s ease-out forwards;
            opacity: 0;
        }

        .content > *:nth-child(1) { animation-delay: 0.1s; }
        .content > *:nth-child(2) { animation-delay: 0.2s; }
        .content > *:nth-child(3) { animation-delay: 0.3s; }

        .article-list {
            list-style: none;
            padding: 0;
        }

        .article-item {
            margin-bottom: 20px;
        }

        .article-link {
            font-size: 16px;
            text-decoration: none;
        }

        .article-link:hover {
            opacity: 0.8;
        }

        /* Add these styles for the theme toggle */
        .left-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-toggle {
            background: none;
            border: none;
            padding: 0;
            color: var(--fg);
            cursor: pointer;
            height: 28px;
            width: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            opacity: 0.8;
        }

        /* Theme switch styles */
        .theme-switch {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 30px;
            background: #1a1a1a;
            border-radius: 30px;
            cursor: pointer;
            padding: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        .switch-handle {
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }

        .theme-switch::before {
            content: "üåô";
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        .theme-switch::after {
            content: "‚òÄÔ∏è";
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            opacity: 0;
        }

        .theme-switch.active {
            background: #f2f2f2;
        }

        .theme-switch.active .switch-handle {
            transform: translateX(30px);
            background: #666666;
        }

        .theme-switch.active::before {
            opacity: 0;
        }

        .theme-switch.active::after {
            opacity: 1;
        }

        [data-theme="light"] {
            --fg: #1a1a1a;
            --bg: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <div class="switch-handle"></div>
    </div>

    <div class="header animate-in">
        <div class="name-container">
            <h1 class="name"><a href="/" style="text-decoration: none;">Edward Jin</a></h1>
            <h1 class="korean-name"><a href="/" style="text-decoration: none;">ÏßÑÏäπÏ§Ä</a></h1>
        </div>
        <nav class="nav">
            <a href="writing.html" style="text-decoration: underline;">Writing</a>
            <a href="investing.html">Investing</a>
        </nav>
    </div>

    <div class="content">
        <p class="animate-in" style="margin-bottom: 40px;">A collection of writings that serve as an extension of my unfiltered thoughts.</p>
        
        <ul class="article-list">
            <li class="article-item animate-in" style="margin-left: 20px;">
                ‚Ä¢ <a href="articles/insecurity.html" class="article-link" style="display: inline-block;">
                    <span style="font-style: italic; display: inline-block;">Insecurity</span>
                </a>
                <span style="opacity: 0.7; margin-left: 8px;">Feb 10, 2025</span>
            </li>
            <li class="article-item animate-in" style="margin-left: 20px;">
                ‚Ä¢ <a href="articles/2024-reflections.html" class="article-link" style="display: inline-block;">
                    <span style="font-style: italic; display: inline-block;">2024 Reflections</span>
                </a>
                <span style="opacity: 0.7; margin-left: 8px;">Jan 4, 2025</span>
            </li>
        </ul>
    </div>

    <script>
        const themeSwitch = document.querySelector('.theme-switch');
        const html = document.documentElement;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeSwitch.classList.toggle('active', savedTheme === 'light');

        themeSwitch.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeSwitch.classList.toggle('active');
        });
    </script>
</body>
</html>
