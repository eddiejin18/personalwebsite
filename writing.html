<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Edward Jin's Writing">
    <title>Writing | Edward Jin</title>
    <link rel="icon" type="image/svg+xml" href="ej.svg">
    <style>
        :root {
            --font-sans: "Sohne", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --text: 16px;
            --leading: 28px;
            --fg: #f2f2f2;
            --bg: #1a1a1a;
        }

        body {
            font-family: var(--font-sans);
            max-width: 650px;
            margin: 80px auto;
            padding: 0 15px;
            line-height: var(--leading);
            font-size: var(--text);
            color: var(--fg);
            background: var(--bg);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        a {
            color: var(--fg);
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        a:hover {
            opacity: 0.8;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .name-container {
            position: relative;
            display: inline-block;
            height: 28px;
            width: auto;
        }

        .name, .korean-name {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
            line-height: 28px;
            position: absolute;
            left: 0;
            top: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .korean-name {
            opacity: 0;
        }

        .name-container:hover .name {
            opacity: 0;
        }

        .name-container:hover .korean-name {
            opacity: 1;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav a {
            text-decoration: none;
            line-height: 18px;
            vertical-align: baseline;
        }

        /* Animation styles */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-in {
            animation: fadeInDown 0.6s ease-out forwards;
            opacity: 0;
        }

        .content > * {
            animation: fadeInDown 0.6s ease-out forwards;
            opacity: 0;
        }

        .content > *:nth-child(1) { animation-delay: 0.1s; }
        .content > *:nth-child(2) { animation-delay: 0.2s; }
        .content > *:nth-child(3) { animation-delay: 0.3s; }

        .article-list {
            list-style: none;
            padding: 0;
        }

        .article-item {
            margin-bottom: 20px;
        }

        .article-link {
            font-size: 18px;
            text-decoration: none;
        }

        .article-link:hover {
            text-decoration: underline;
            text-underline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="header animate-in">
        <div class="name-container">
            <h1 class="name"><a href="/" style="text-decoration: none;">Edward Jin</a></h1>
            <h1 class="korean-name"><a href="/" style="text-decoration: none;">진승준</a></h1>
        </div>
        <nav class="nav">
            <a href="writing.html">Writing</a>
            <a href="resources.html">Resources</a>
            <a href="investing.html">Investing</a>
        </nav>
    </div>

    <div class="content">
        <p class="animate-in" style="margin-bottom: 40px;">A collection of writings that serve as an extension of my unfiltered thoughts.</p>
        
        <ul class="article-list">
            <li class="article-item animate-in">
                <a href="articles/2024-reflections.html" class="article-link" style="font-size: 16px;">
                    <span style="font-style: italic;">2024 Reflections</span>
                    <span style="opacity: 0.7; margin-left: 8px;">Jan 4, 2025</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
