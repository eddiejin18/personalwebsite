<!DOCTYPE html>
<html>
<head>
    <title>Resources - Edward Jin</title>
    <link rel="icon" type="image/png" href="ejlex.png">
    <style>
        /* Copy all styles from index.html lines 7-294 */
        :root {
            --font-sans: "Sohne", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --text: 16px;
            --leading: 28px;
            --fg: #f2f2f2;
            --bg: #1a1a1a;
        }
        /* ... rest of the styles ... */
    </style>
</head>
<body>
    <div class="theme-switch">
        <div class="switch-handle"></div>
    </div>

    <div class="header animate-in">
        <div class="name-container">
            <h1 class="name"><a href="index.html" style="text-decoration: none;">Edward Jin</a></h1>
            <h1 class="korean-name">진승준</h1>
        </div>
        <nav class="nav">
            <a href="writing.html">Writing</a>
            <a href="resources.html" style="text-decoration: underline;">Resources</a>
            <a href="investing.html">Investing</a>
        </nav>
    </div>

    <div class="content">
        <!-- Content will go here -->
    </div>

    <script>
        const themeSwitch = document.querySelector('.theme-switch');
        const html = document.documentElement;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);
        themeSwitch.classList.toggle('active', savedTheme === 'light');

        themeSwitch.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeSwitch.classList.toggle('active');
        });
    </script>
</body>
</html>
